<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header class="my-16">
        <h1 class="text-5xl text-center   ">Let`s get some <span class="text-green-500">Mooney</span>!!!
        </h1>
    </header>
    <main class="">
        <section class="w-3/5 mx-auto text-white text-center">
            <div class=" grid grid-cols-3 gap-4 ">
                <div class=" bg-blue-400 p-8  rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposit-total">00</span></h4>
                </div>
                <div class=" bg-orange-400 p-8 rounded">
                    <h3 class="text-2xl">withdraw</h3>
                    <h4 class="text-4xl">$<span id="whitdraw-total">00</span></h4>
                </div>
                <div class=" bg-yellow-400 p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$ <span id="balance-input">450</span></h4>
                </div>
            </div>
        </section>
        <section class="w-3/5 mx-auto ">
            <div class="grid grid-cols-2 gap-4 mt-8">
                <div class="bg-red-100 p-8 ">
                    <h3 class="text-2xl text-black mb-2">Please Deposit</h3>
                    <input id="deposit-input" class="w-3/5 p-1 border-2 border-rose-400 mb-3 rounded" type="text"
                        placeholder="$ amount you want to deposit"><br>
                    <button id="deposit-button" class="bg-orange-300 text-white p-2 rounded">submit</button>
                </div>
                <div class="bg-indigo-200 p-8 ">
                    <h3 class="text-2xl text-black mb-2">Please withdraw</h3>
                    <input id="withdraw-input" class="w-3/5 p-1 border-2 border-rose-400 mb-3 rounded" type="text"
                        placeholder="$ amount you want to withdraw"><br>
                    <button id="withdraw-button" class="bg-orange-300 text-white p-2 rounded">submit</button>
                </div>

        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
